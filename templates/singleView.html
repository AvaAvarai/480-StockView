<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png">
    <link rel="manifest" href="static/images/site.webmanifest">
    <link rel="mask-icon" href="static/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.slim.min.js') }}"></script>
    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='singleView.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <!-- LightweightCharts Development (swap 'development' to 'production' for stripped version) -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.development.js"></script>
    <title>{{ company_name }} ({{ ticker }}) - StockViewer WebApp</title>
</head>
<body>
    <div style="position: absolute; top: 0; right: 0; z-index: 1030;">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#stockSidebar" aria-expanded="false" aria-controls="stockSidebar">
            Toggle Stock List
        </button>
    </div>

    <div class="container-fluid pt-4">
        <nav id="top-nav">
            <img src="{{ url_for('static', filename='images/moneyBagImage.jpg') }}" alt="Logo" id="logo">
            <h1>StockViewer WebApp</h1>
             <a href="/" class="btn btn-primary">Home</a>
        </nav>
        <h2>{{ company_name }} ({{ ticker }})</h2>
        <p>Last Updated: {{ last_updated }}</p>
        <h3>Current Price: {{ price }} | Volume: {{ volume }}</h3>
        
        <div id="graph-container" style="height: 300px; width: 100%;"></div>
    </div>
    <div class="collapse" id="stockSidebar">
        <div class="list-group">
            {% for ticker, name in stock_tickers.items() %}
            <a href="/view/{{ ticker }}" class="list-group-item list-group-item-action">
                {{ name }} ({{ ticker }})
            </a>
            {% endfor %}
        </div>
    </div>

<script>
    const ticker = "{{ ticker }}";
    const chart = LightweightCharts.createChart(document.getElementById('graph-container'), {
        width: 900,
        height: 400,
        layout: {
            backgroundColor: '#ffffff',
            textColor: 'rgba(33, 56, 77, 1)',
        },
        grid: {
            vertLines: {
                color: 'rgba(197, 203, 206, 0.7)',
            },
            horzLines: {
                color: 'rgba(197, 203, 206, 0.7)',
            },
        },
        crosshair: {
            mode: LightweightCharts.CrosshairMode.Normal,
        },
        rightPriceScale: {
            borderColor: 'rgba(197, 203, 206, 0.8)',
        },
        timeScale: {
            borderColor: 'rgba(197, 203, 206, 0.8)',
        },
    });

    const candleSeries = chart.addCandlestickSeries();

    fetch(`/api/timeseries/${encodeURIComponent(ticker)}`)
        .then(response => response.json())
        .then(data => {
            if (data && Array.isArray(data)) {
                const formattedData = data.map(item => ({
                    time: Math.floor(new Date(item.time).getTime() / 1000), // Convert to UNIX timestamp in seconds
                    open: parseFloat(item.open),
                    high: parseFloat(item.high),
                    low: parseFloat(item.low),
                    close: parseFloat(item.close)
                }));
                
                formattedData.sort((a, b) => a.time - b.time); // Ensure data is sorted by time
                
                candleSeries.setData(formattedData);
            } else {
                console.error('Time series data is not in expected format:', data);
            }
        })
        .catch(error => console.error('Error fetching time series data:', error));

</script>

</body>
</html>
